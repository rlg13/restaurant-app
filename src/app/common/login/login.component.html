<div class="container" id="login">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Welcome</div>
          <form name="loginForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input class="form-control" [(ngModel)]="user.username" id="username" type="email">
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" [(ngModel)]="user.password" id="password" type="password">
            </div>

            <span>{{errorMsg}}</span>
            <button (click)="login()" class="btn btn-primary" type="submit" name="action">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
